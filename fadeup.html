<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Click Side Image Animation</title>
<style>
  body {
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
  }

  /* Main button */
  .image-button {
    border: none;
    padding: 0;
    background: none;
    position: relative;
    cursor: pointer;
    z-index: 2;
  }
  .image-button img {
    width: 200px;
    height: auto;
    border-radius: 10px;
    display: block;
  }

  /* Back image */
  .back-img {
    position: absolute;
    width: 80px;
    top: 39.4%;
    
    z-index: 1;
    transition: transform 0.3s ease;
  }

  /* Side image (hidden by default) */
  .side-img {
    position: absolute;
    width: 40px;
    top: 36%;
    left:53%; /* place beside back image */
    z-index: 1;
    opacity: 0;
    transform: translateY(10px); /* slightly lower before appearing */
    transition: opacity 1s ease, transform 1s ease;
  }

  /* Show state */
  .show {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>
<body>

<!-- Back image -->
<img class="back-img" src="./cat2.png" alt="Back Image">

<!-- Side image (hidden initially) -->
<img class="side-img" src="./hi.png" alt="Side Image">

<!-- Button in front -->
<button class="image-button">
  <img src="./peekme.png" alt="Button Image">
</button>

<script>
  const backImg = document.querySelector(".back-img");
  const sideImg = document.querySelector(".side-img");
  const button = document.querySelector(".image-button");

  button.addEventListener("click", () => {
    // Move back image up
    backImg.style.transform = "translateY(-7px)";

    // After move, show side image
    setTimeout(() => {
      sideImg.classList.add("show");
    }, 300); // wait for back image move
  });
</script>

</body>
</html>
